<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form>
                <h2>Account Creation</h2>
                <input id="invitekey" class="form-width" placeholder="Invite Key">
                <input id="username" class="form-width" placeholder="Username">
                <input id="password" class="form-width" type="password" placeholder="Password">
                <input id="confirmpassword" class="form-width" type="password" placeholder="Confirm Password">
                <section class="termsofservice">
                    <input id="agree" type="checkbox">I have read and agree to the <a>terms of service</a>
                </section>
                <button class="form-width"><h2>SIGN UP</h2></button>
                <button class="form-width twitter">
                    <img src="assets/data/twitterlogo.svg">
                    <h2>SIGN UP USING TWITTER</h2>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
